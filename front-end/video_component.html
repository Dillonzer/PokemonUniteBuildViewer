<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: rgb(28, 27, 27);">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <div id="nobuildsfound">
        <p style="padding-left: 5px;">No builds currently found for this channel.<p>
        <button id="refreshNoBuildsFound">Refresh!</button>
    </div>
    <div id="viewer" style="display: none;">
        <div id="mySidebar" class="sidebar">
            <button id="closeNav" class="closebtn sidebar_buttons">&times;</button>
            <ul id="buildList">

            </ul>
        </div>
        <div>
            <button id="openNav" class="openbtn">&#9776; Choose Build</button>
            <img id="refresh" src="images/refresh.png" title="Refresh" />
        </div>
        <div id="pokemon">
            <img id="pokemonImg" class="pokemonimg"/>
            <p id="pokemonName" class="headerText"></p>
            <div class="img-with-txt" style="float: left;">  
                <img id="move1img" class="moveimg"/>
                <p id="move1txt" class="text"></p>
            </div>   
            <div class="img-with-txt" style="float: left; padding-left: 30px;">  
                <img id="move2img" class="moveimg"/>
                <p id="move2txt" class="text"></p>
            </div>   
        </div>
        <div id="content">
            <div style="padding-left: 5px;">
                <div id="content-header">
                    <p id="contentName"></p>
                    <p id="contentType"></p>
                    <p id="contentCooldown"></p>
                </div>
                <div id="content-desc">
                    <p id="contentDesc">Click a move or item to see a description of it in this box!</p>
                </div>
            </div>            
        </div>
        <div id="items">            
            <div id="heldItem1" >             
                <img id="heldItem1Img" class="itemimg"/>
            </div>
            <div id="heldItem2" >    
                <img id="heldItem2Img" class="itemimg"/>
            </div>
            <div id="heldItem3" >    
                <img id="heldItem3Img" class="itemimg"/>
            </div>
            <div id="battleItem" style="padding-left:100px">             
                <img id="battleItemImg" class="itemimg"/>
            </div>
        </div>
    </div>    
</body>
<script src="scripts.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
</html>
